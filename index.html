<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Меню Планировщик</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>

  <header>
    <button id="menu-btn">☰</button>
    <h1 id="title">Меню недели</h1>
  </header>

  <nav id="menu" class="hidden">
    <button data-screen="products">Продукты</button>
    <button data-screen="dishes">Блюда</button>
    <button data-screen="week">Меню недели</button>
  </nav>

  <main>
    <section id="products" class="screen">
      <ul id="product-list"></ul>
      <div class="add">
        <input id="new-product" placeholder="Новый продукт">
        <button id="add-product">＋</button>
      </div>
    </section>

    <section id="dishes" class="screen hidden">
      <ul id="dish-list"></ul>
    </section>

    <section id="week" class="screen hidden">
      <table id="week-table"></table>
    </section>
  </main>

  <!-- Модалки -->
  <div id="modal-product" class="modal hidden">
    <div class="modal-content">
      <input id="modal-product-search" placeholder="Поиск продукта">
      <select id="modal-product-select" size="5"></select>
      <div class="modal-buttons">
        <button id="modal-product-add">Добавить</button>
        <button onclick="closeModal('modal-product')">Отмена</button>
      </div>
    </div>
  </div>

  <div id="modal-dish" class="modal hidden">
    <div class="modal-content">
      <input id="modal-dish-search" placeholder="Поиск блюда">
      <select id="modal-dish-select" size="5"></select>
      <div class="modal-buttons">
        <button id="modal-dish-add">Добавить</button>
        <button onclick="closeModal('modal-dish')">Отмена</button>
      </div>
    </div>
  </div>

  <!-- Подключаем app.js с версией -->
  <script src="app.js?v=1.0.3" type="module"></script>
</body>
</html>
